<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="head">Loan Calculator</h1>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form">
                        <form action="">
                            <label for="loanAmount">Loan Amount : </label>
                            <input type="number" id="amount" name="Amount" placeholder=" Enter your amount"><br><br>
                            <label for="">Interest(%) : </label>
                            <input type="number" id="interest" placeholder=" Enter your interest"><br><br>
                            <label for="">Years : </label>
                            <input type="number" name="" id="years" placeholder=" Enter no. of years"><br><br>
                            <button type="button" id="calculate" onclick="calculateLoan()">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="results" class="col-12">
                    <h1>Results</h1>
                    <label for="">Monthly Payment : </label>
                    <input type="text" name="" id="monthly"><br><br>
                    <label for="">Total Payment : </label>
                    <input type="text" name="" id="total-payment"><br><br>
                    <label for="">Total Interest : </label>
                    <input type="text" name="" id="total-interest">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
